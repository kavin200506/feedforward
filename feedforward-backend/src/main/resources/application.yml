spring:
  application:
    name: feedforward-backend
  
  datasource:
    url: jdbc:mysql://localhost:3306/feedforward_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=Asia/Kolkata&allowPublicKeyRetrieval=true
    username: root
    password: Root@1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: true
  
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: 5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
  expiration: 86400000 # 24 hours in milliseconds

# CORS Configuration
cors:
  allowed-origins: http://localhost:3000,http://localhost:3001,http://localhost:5173
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
  allowed-headers: "*"
  exposed-headers: Authorization
  allow-credentials: true

# Logging
logging:
  level:
    root: INFO
    com.feedforward: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Google APIs (optional)
# Set env var GOOGLE_PLACES_API_KEY to enable nearby unregistered NGO lookup via Google Places.
google:
  places:
    api-key: ${GOOGLE_PLACES_API_KEY:}
    nearby-search-url: https://maps.googleapis.com/maps/api/place/nearbysearch/json
    radius-meters: 5000


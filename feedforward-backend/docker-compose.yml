version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: feedforward-mysql
    environment:
      MYSQL_ROOT_PASSWORD: Root@1234
      MYSQL_DATABASE: feedforward_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - feedforward-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: feedforward-backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: feedforward_db
      DB_USERNAME: root
      DB_PASSWORD: Root@1234
      JWT_SECRET: your-production-jwt-secret-key-minimum-64-characters-long
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - feedforward-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  feedforward-network:
    driver: bridge


